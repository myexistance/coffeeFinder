    <header>
      <div class="jumbotron">
        <div class="row">
        
        <img src="images/coffee-finder-logo-01.png" class="col-sm-4" alt="Cinque Terre">


        <div>
          <div class="dropdown">
            <button type="button" class="col-sm-2 btn btn-danger btn-lg dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            LOCATION
            </button>
            <div class="dropdown-menu">
              <div class="radio">    
                 <label><input type="radio" name="optradio" checked>CBD</label><br>
               <label><input type="radio" name="optradio" checked>Te Aro</label><br>
               <label><input type="radio" name="optradio" checked>New Town</label>
              </div>
            </div>
          </div>
        </div>
      

         
      <div>
          <div class="dropdown">
            <button type="button" class="col-sm-2 btn btn-danger btn-lg dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            COFFEE TYPE
            </button>
            <div class="dropdown-menu">
              <div class="radio">    
                 <label><input type="radio" name="optradio" checked>FLAT WHITE</label><br>

              </div>
            </div>
          </div>
        </div>
            
      <div>
          <div class="dropdown">
            <button type="button" class="col-sm-2 btn btn-danger btn-lg dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            BRAND
            </button>
            <div class="dropdown-menu">
              <div class="radio">    
                 <label><input type="radio" name="optradio" checked>HAVANA</label><br>
               <label><input type="radio" name="optradio" checked>FLIGHT</label><br>
               <label><input type="radio" name="optradio" checked>MOJO</label>
              </div>
            </div>
          </div>
        </div>

            <button type="button" class="col-sm-2 btn btn-danger btn-lg dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Search
            </button>
            
            
        </div>

    <!-- Results -->
